<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>폼만들기</title>
  </head>
  <body>
    <form action="test.html">
      아이디 : <input type="text" name="id" value="" placeholder="아이디를 입력하세요."><br>
      비밀번호 : <input type="password" name="pw" value=""><br>
      <input type="radio" name="sex" value="male">남
      <input type="radio" name="sex" value="female">여
      <input type="radio" name="sex" value="no" checked>밝히고 싶지 않음<br>
      관심사 : <input type="checkbox" name="hobby" value="coding" checked>코딩
      <input type="checkbox" name="hobby" value="eng">영어
      <input type="checkbox" name="hobby" value="math">수학
      <input type="checkbox" name="hobby" value="sports">체육
      <input type="checkbox" name="hobby" value="art">미술
      <input type="checkbox" name="hobby" value="music">음악
      <input type="checkbox" name="hobby" value="korean">국어<br><br>
      <input type="file" name="up_file" value=""><br><br>
      <input type="submit" name="submit" value="제출하기">
      <input type="button" name="cancel" value="취소하기"><br>
      <input type="image" src="https://mblogthumb-phinf.pstatic.net/20150416_97/pineyou36_1429159449870tN2Yc_PNG/999.png?type=w2" width="100" name="" value="">
      <input type="reset" name="" value="취소">
      <br><br>

      <select class="" name="sbox">
        <option value="seoul">서울</option>
        <option value="busan">부산</option>
        <option value="chungcheung">충청도</option>
        <option value="jeju">제주</option>
      </select><br><br>

      <textarea name="name" rows="8" cols="80">자기소개하기</textarea>
    </form>
  </body>
</html>
