<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css table 꾸미기</title>
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>시간</th>
          <th>월</th>
          <th>수</th>
          <th>금</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>10:00~10:50</th>
          <td class="minchan f1">코딩</td>
          <td class="minchan f2">미술</td>
          <td>국어</td>
        </tr>
        <tr>
          <th>11:00~11:50</th>
          <td>과학</td>
          <td>음악</td>
          <td>사회</td>
        </tr>
        <tr>
          <th>12:00~12:50</th>
          <td>수학</td>
          <td>체육</td>
          <td>영어</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
