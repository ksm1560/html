<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS 배워보기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>내일은 어린이날</h1>
    <h2>어디로 놀러갈까</h2>
    <h3>선생님은 일한다</h3>
    <h4>아우 힘들어 나도 쉬고싶다</h4>
    <h5>놀러가쟈~~~</h5>
    <p>결국, 모든 사이트가 비슷한 HTML 태그를 사용해서 만들어졌음에도 불구하고
각각 다양하고 독창적인 디자인으로 표현 가능한 이유가 바로 CSS 덕분입니다.
CSS는 문서를 디자인하는 강력한 힘을 가졌습니다.
아래 참고 링크를 방문하면 하나의 HTML이 다양한 CSS를 통해 바뀌는 것을 확인할 수 있습니다.</p>
    <dl>
        <dt>HTML</dt>
        <dd><span>HTML</span>은 문서의 구조를 나타냅니다.</dd>
        <dt>CSS</dt>
        <dd><span>CSS</span>는 문서의 표현을 나타냅니다.</dd>
    </dl>

  </body>
</html>
