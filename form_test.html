<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입하기</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form class="" action="index.html" method="post">
      아이디 : <input type="text" name="userid" value=""><br>
      비밀번호 : <input type="password" name="userpw" value=""><br>
      비밀번호 확인 : <input type="password" name="userpw1" value=""><br>
      이메일 : <input type="email" name="" value=""><br>
      휴대폰 : <input type="text" name="" value=""><br>
      사는지역 : <select class="" name="">
        <option value="">서울특별시</option>
        <option value="">부산광역시</option>
        <option value="">경기도</option>
        <option value="">충청북도</option>
        <option value="">충청남도</option>
        <option value="">전라남도</option>
        <option value="">전라북도</option>
        <option value="">대전광역시</option>
        <option value="">대구광역시</option>
        <option value="">광주광역시</option>
        <option value="">울산광역시</option>
        <option value="">세종특별자치시</option>
        <option value="">인천광역시</option>
        <option value="">경상남도</option>
        <option value="">경상북도</option>
        <option value="">강원도</option>
        <option value="">제주도</option>
      </select><br>
      성별 : <input type="radio" name="sex" value="">남 <input type="radio" name="sex" value="">여<br>
      관심사 : <input type="checkbox" name="" value="">국<input type="checkbox" name="" value="">영<input type="checkbox" name="" value="">수<input type="checkbox" name="" value="">사<input type="checkbox" name="" value="">과<input type="checkbox" name="" value="">음<input type="checkbox" name="" value="">미<input type="checkbox" name="" value="">체<br>
      개인정보동의 : <input type="radio" name="agree" value="">동의 <input type="radio" name="agree" value="">비동의<br>
      <input type="submit" name="" value="가입하기"> <input type="reset" name="" value="취소하기">

    </form>
  </body>
</html>
